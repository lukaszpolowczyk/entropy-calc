<!doctype html>
<html>
	<head>
		<meta charset="utf-8">        
		<meta name="author" content="">
		<meta name="description" content="">
		<meta name="theme-color" content="#000000">

		<title>Entropy calc</title>
		
		<link href='' rel='stylesheet' type='text/css'>

		<link rel="shortcut icon" href="favicon.ico">
	</head>

	<body>    
		<div class="body">
			<div class="szpion-container" style="margin-bottom: 40px;">
				<style scoped>@import url(style/szpion.css);</style>
			</div>
			

			<div class="entropys-container">
				<style scoped>@import url(style/entropy.css);</style>
			</div>

			<div class="results-list" hidden></div>
			<div style="padding-top: 20px; color: silver;">Wersja Beta, oczywiste blędy, wiele funkcji w przyszłosci.</div>
		</div>

		<span class="templates" hidden>
			<template id="random-event">
				<div class="random-event normal-text">
					<input type="text" title="prawdopodobieństwo zdarzenia - można wpisać od 0 włącznie do 1 włącznie" class="probability"> – <input type="text" class="description" placeholder="Opis i/lub nazwa zdarzenia losowego"> <span class="measure-uncertainty normal-text"></span>.
				</div>
			</template>
			<template id="residue-random-event">
				<div class="residue random-event">
					<input type="text" class="probability"> <button >Powiel wydarzenie i dziel prawdopodobieństwo</button>pozostałość z prawdopodobieństwo zdarzenia (od 0 włącznie do 1 włącznie)
				</div>
			</template>
			<template id="fields">
				<div class="fields">
					<div class="random-events">
					</div>
					<div class="active-result normal-text">
						Entropia, ilość informacji: <span class="entropy normal-text"></span>
						<span class="events-number normal-text">
							, liczba możliwych zdarzeń: <input type="text" class="number">
						</span>
						<span class="base-number normal-text">
							, podstawa logarytmu: <input type="text" class="base">
						</span>
						.
						<span class="limit-exceeded"></span><br/>
						Maksymalna entropia: <span class="max-entropy"></span>
					</div>
				</div>
			</template>
			
			<!-- Szpion templates -->
			
			<template id="szpion">
				<div class="szpion field">
					<div class="questions-block">
						<div class="common-interest">
							<div class="common-text">Wspólny interes</div>
							<div class="common-questions"></div>
						</div>
						<div class="foreign-interest">
							<div class="foreign-text">Obcy interes</div>
							<div class="foreign-questions"></div>
						</div>
					</div>
					<div class="result normal-text">Odpowiedz na własne pytania. :)</div>
				</div>
			</template>
			<template id="question">
				<div class="question random-event normal-text">
					<span class="answers">
						<span class="answer-true">Prawda</span>/
						<span class="answer-false">Fałsz</span>/
						<span class="no-answer">Brak odpowiedzi</span>
					</span>
					<input type="text" title="prawdopodobieństwo zdarzenia - można wpisać od 0 włącznie do 1 włącznie" class="probability"> – <input type="text" class="description" placeholder="Opis i/lub nazwa zdarzenia losowego"> <span class="measure-uncertainty normal-text"></span>.
				</div>
			</template>
		</span>
		<span class="scripts" hidden>
			<script data-main="scripts/main" src="scripts/libs/require.js"></script>
		</span>
	</body>
</html>
